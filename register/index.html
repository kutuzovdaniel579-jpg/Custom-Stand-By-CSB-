<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registratie | MijnWebsite</title>
  <link rel="stylesheet" href="../login/style.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h1>Account aanmaken</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Gebruikersnaam</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Bevestig wachtwoord</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn">Registreren</button>
      </form>
      <p id="registerMessage" class="message"></p>
      <p class="register-link">Heb je al een account? <a href="https://kutuzovdaniel579-jpg.github.io/Custom-Stand-By-CSB-/login/">Log hier in</a></p>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
