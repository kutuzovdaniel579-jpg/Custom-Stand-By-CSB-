<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Custom Stand-By Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LINKS NAAR APPS (exacte volgorde) -->
  <div class="app-links">
    <a href="https://discord.com/app">Discord</a>
    <a href="https://www.snapchat.com/">Snapchat</a>
    <a href="https://wa.me/">WhatsApp</a>
    <a href="https://www.tiktok.com/">TikTok</a>
    <a href="https://www.youtube.com/">YouTube</a>
  </div>

  <!-- klok -->
  <div id="clock">--:--:--</div>

  <!-- balkjes -->
  <div class="signal-container" id="bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <script>
    // klok
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,"0");
      const m = String(now.getMinutes()).padStart(2,"0");
      const s = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").innerHTML = h+":"+m+":"+s;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // balkjes bewegen
    const bars = document.querySelectorAll(".bar");
    function animateBars() {
      bars.forEach(bar => {
        const randomHeight = Math.floor(Math.random() * 100) + 10;
        bar.style.height = randomHeight + "px";
      });
    }
    setInterval(animateBars, 500);
  </script>

</body>
</html>
