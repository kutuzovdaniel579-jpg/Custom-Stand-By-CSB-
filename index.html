<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Custom Stand-By Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background: black;
      background-image: url('https://i.postimg.cc/nL2sHqsR/IMG-4296.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* knoppen bovenaan */
    .app-links {
      position: fixed;
      top: 20px;
      display: flex;
      gap: 15px;
    }

    

.app-links a {
  font-family: sans-serif;
  font-size: 18px;
  font-weight: bold;
  color: rgb(30, 190, 212); /* tekstkleur */
  text-decoration: none;    /* geen underline */
  text-shadow:
    -1px -1px 0 black,
     1px -1px 0 black,
    -1px  1px 0 black,
     1px  1px 0 black;
}


    /* klok */
    #clock {
  font-size: 90px;
  font-family: monospace;
  color: white;
  text-shadow: 0 0 10px rgba(255,255,255,0.7);
}


    /* balkjes onderaan */
    .signal-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
    }

    .bar {
      flex: 1;
      margin: 0 4px;
      background: #ffffff;
      border-radius: 2px;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- knoppen bovenaan -->
  <div class="app-links">
    <a href="https://discord.com/app">Discord</a>
    <a href="https://www.snapchat.com/">Snapchat</a>
    <a href="https://wa.me/">WhatsApp</a>
    <a href="https://www.tiktok.com/">TikTok</a>
    <a href="https://www.youtube.com/">YouTube</a>
  </div>

  <!-- klok -->
  <div id="clock">10:07:777</div>

  <!-- balkjes -->
  <div class="signal-container" id="bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,"0");
      const m = String(now.getMinutes()).padStart(2,"0");
      const s = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").innerHTML = h+":"+m+":"+s;
    }
    updateClock();
    setInterval(updateClock, 1000);

    const bars = document.querySelectorAll(".bar");
    function animateBars() {
      bars.forEach(bar => {
        const randomHeight = Math.floor(Math.random() * 100) + 10;
        bar.style.height = randomHeight + "px";
      });
    }
    setInterval(animateBars, 500);
  </script>

</body>
</html>
