<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* knoppen bovenaan */
.app-links {
  position: fixed;
  top: 20px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between; /* lock links, huis rechts */
  padding: 0 20px;
  z-index: 9999;
}

.app-links .icon {
  width: 50px;
  height: 50px;
  cursor: pointer;
  transition: filter 0.2s ease;
}

.app-links .icon:hover {
  filter: drop-shadow(0 0 4px white);
}

.app-links a {
  font-family: sans-serif;
  font-size: 18px;
  font-weight: bold;
  color: rgb(30, 190, 212);
  text-shadow:
    -1px -1px 0 black,
     1px -1px 0 black,
    -1px  1px 0 black,
     1px  1px 0 black;
  text-decoration: none;
}

/* klok */
#clock {
  font-size: 90px;
  font-family: monospace;
  color: white;
  text-shadow: 0 0 10px rgba(255,255,255,0.7);
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* balkjes onderaan */
.signal-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  display: flex;
  justify-content: space-evenly;
  align-items: flex-end;
}

.bar {
  flex: 1;
  margin: 0 4px;
  background: #ffffff;
  border-radius: 2px;
  transition: height 0.3s ease;
}

</style>
</head>

<body>

<!-- ICONEN LINKS & RECHTS BOVENAAN -->
<div class="app-links">
  <a href="shortcuts://run-shortcut?name=Lock">
    <img src="lock.svg" alt="Lock" class="icon">
  </a>

  <a href="shortcuts://run-shortcut?name=Home">
    <img src="home.svg" alt="Home" class="icon">
  </a>
</div>

<!-- KLOK -->
<div id="clock"></div>

<!-- BALKJES ONDERAAN -->
<div class="signal-container">
  <div class="bar" id="bar1"></div>
  <div class="bar" id="bar2"></div>
  <div class="bar" id="bar3"></div>
  <div class="bar" id="bar4"></div>
  <div class="bar" id="bar5"></div>
</div>

</body>
</html>
