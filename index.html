<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Custom Stand-By Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background: black;
      background-image: url('https://i.postimg.cc/nL2sHqsR/IMG-4296.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* klok in het midden */
    #clock {
      font-size: 70px;
      font-family: monospace;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      z-index: 1;
    }

    /* balkjes onderaan, full width */
    .signal-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px; /* hoogte van de balkzone */
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
    }

    .bar {
      flex: 1;
      margin: 0 4px;
      background: #00ff88;
      border-radius: 2px;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>

  <div class="signal-container" id="bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <script>
    // klok
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,"0");
      const m = String(now.getMinutes()).padStart(2,"0");
      const s = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").innerHTML = h+":"+m+":"+s;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // balkjes bewegen omhoog/omlaag
    const bars = document.querySelectorAll(".bar");
    function animateBars() {
      bars.forEach(bar => {
        const randomHeight = Math.floor(Math.random() * 100) + 10; // hoogte tussen 10 en 110px
        bar.style.height = randomHeight + "px";
      });
    }
    setInterval(animateBars, 500); // elke halve seconde nieuwe hoogte
  </script>
</body>
</html>
