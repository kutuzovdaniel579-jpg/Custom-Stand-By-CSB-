<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Custom Stand-By Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background: black;
      background-image: url('https://i.postimg.cc/nL2sHqsR/IMG-4296.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #clock {
      font-size: 70px;
      font-family: monospace;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      margin-bottom: auto; /* klok blijft in het midden */
      margin-top: auto;
    }

    /* Container onderaan */
    .signal-container {
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 20px;
    }

    .signal-bars {
      display: flex;
      flex-direction: row-reverse; /* hoogste bar rechts */
      align-items: flex-end;
      gap: 6px;
      height: 60px;
    }

    .bar {
      width: 10px;
      background: #00ff88;
      border-radius: 2px;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>

  <div class="signal-container">
    <div class="signal-bars" id="bars">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>

  <script>
    // klok
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,"0");
      const m = String(now.getMinutes()).padStart(2,"0");
      const s = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").innerHTML = h+":"+m+":"+s;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // bereikbalken bewegen omhoog/omlaag
    const bars = document.querySelectorAll(".bar");
    function animateBars() {
      bars.forEach(bar => {
        const randomHeight = Math.floor(Math.random() * 60) + 5; // hoogte tussen 5 en 65px
        bar.style.height = randomHeight + "px";
      });
    }
    setInterval(animateBars, 500); // elke halve seconde nieuwe hoogte
  </script>
</body>
</html>
